<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="A modern magic site">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>preordain</title>

  <link rel="shortcut icon" href="images/touch/favicon.ico">

  <link rel="icon" type="image/png" sizes="64x64" href="images/touch/favicon-64.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/touch/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/touch/favicon-16.png">
  <link rel="apple-touch-icon" href="images/touch/favicon-57.png">
  <link rel="apple-touch-icon" sizes="114x114" href="images/touch/favicon-114.png">

  <link rel="apple-touch-icon" sizes="120x120" href="images/touch/favicon-120.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/touch/favicon-76.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/touch/favicon-152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/touch/favicon-180.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- Babel polyfill -->
  <script defer src="node_modules/babel-polyfill/dist/polyfill.min.js"></script>


  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link id="bundle" rel="import" href="elements/elements.html" async>
  <!-- endreplace-->

  <style>
    #splash {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: opacity 300ms cubic-bezier(0,0,0.2,1);
      opacity: 0;
      will-change: opacity;
      z-index: 1;
      background-color: #B2DFDB;
    }
    #splash > div{
      position: absolute;
      top: 20%;
      left: 50%;
    }
    #splashIcon{
      border-radius: 50%;
      background-color: #FF9800;
      margin-left: -5em;
      margin-top: -5em;
      height: 10em;
      width: 10em;
      text-align: center;
      line-height: 10em;
      background-image: url(images/touch/favicon-310.png);
      background-position:50% 50%;
      background-size: 90%;
      background-repeat:no-repeat;
      box-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14),
                  0 3px 14px 2px rgba(0, 0, 0, 0.12),
                  0 5px 5px -3px rgba(0, 0, 0, 0.4);
    }
    #splashText{
      padding-top: 1em;
      text-align: center;
      margin-left: -5em;
    }

    body.loading #splash {
      opacity: 1;
    }
  </style>
</head>

<body class="loading fullbleed layout vertical">

  <span id="browser-sync-binding"></span>

  <div id="splash">
    <div>
      <div id="splashIcon">
      </div>
      <div id="splashText">
        Scry 2, then draw a card.
      </div>
    </div>
  </div>

  <preordain-app></preordain-app>

  <!--
    Gulpfile script config point
    
    Babel doesn't touch this, so es5 please
  -->
  <script type="text/javascript">

    // Location of webcomponents polyfill
    var webcomponentsPolyfill = 'bower_components/webcomponentsjs/webcomponents-lite.min.js'; 

    // Record the build id
    var buildTime = '#BUILD_INFO#';

    // Default to truthy hashangs,
    // production builds switch this off
    var hashbang = true;
    if ('#HASH_BANGS#' === false) {
      hashbang = false;
    };

    // Switch on some conveniences in dev mode that
    // we don't want in distribution builds
    if (hashbang) {
      // Press f12 stop execution.
      // Handy for dealing with preordain-typeahead!
      window.addEventListener('keydown', function(e){
        if (e.keyCode == 123) debugger;
      });
    };
  </script>

  <script src="scripts/app.js" defer></script>

</body>

</html>
