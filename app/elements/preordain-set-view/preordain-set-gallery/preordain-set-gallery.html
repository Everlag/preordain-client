<dom-module id="preordain-set-gallery">

  <style>
    :host {
      display: block;
    }

    .fancyGrid { 
      display: -ms-flexbox;
      -ms-flex-wrap: wrap;
      -ms-flex-direction: column;
      -webkit-flex-flow: row wrap; 
      flex-flow: row wrap; 
      display: -webkit-box;
      display: flex;
    }
    .fancyGrid .container { 
      -webkit-box-flex: auto;
      -ms-flex: auto;
      flex: auto; 
      margin-bottom: -0.3em;
      width: 300px; 
      position: relative;
    }
    .fancyGrid img { 
      width: 100%; 
      height: auto; 
    }
    .fancyGrid .fancyText{
      color: white;
      background-color: rgba(0,0,0, 0.5);
      padding-top: 0.2em;
      padding-left: 0.2em;
      padding-right: 0.4em;
      position: absolute;
      font-size: 1.1em !important;
    }
    .fancyGrid .bottomButton{
      position: absolute;
      bottom: 15%;
      right: 5%;
    }
    @media screen and (max-width: 640px) {
      .fancyGrid .container{
        max-width: 100%;
      }
    }

    preordain-status{
      padding-bottom: 1em;
    }

    #bottomPadding{
      padding-bottom: 2em;
    }

    paper-button{
      text-transform: none;
      background: var(--primary-background-color);
      color: var(--primary-text-color);
      opacity: 0.65;
      transition: opacity .25s ease-in-out;
     -moz-transition: opacity .25s ease-in-out;
     -webkit-transition: opacity .25s ease-in-out;
    }
    paper-button:hover{
      opacity: 1;
    }

  </style>

  <template>
  
  <iron-media-query query="(min-width: 768px)" query-matches="{{_big}}"></iron-media-query>

  <price-complete name="{{name}}" on-prices-down="pricesDown"></price-complete>

  <!--
    We have a reference element that we know cannot be on the same
    vertical axis as the bottomStopper
  -->
  <span id="topSignage"></span>

  <!-- A gallery of every set with their most expensive card -->
  <div class="vertical layout center">
      <div class="fancyGrid">
        <template is="dom-repeat" items="{{_displayPrices}}">
            
          <div class="container">
            <div class="vertical layout fancyText">
              <div class="name">{{item.Name}}</div>
              <div class="flex"></div>
              <span>$<span>{{item.Price}}</span></span>
            </div>

            <div class="bottomButton">
              <paper-button on-tap="requestCard">view</paper-button>
            </div>

            <mtg-card-art img-src="{{item.ImageLoc}}"></mtg-card-art>
          </div>

        </template>
      </div>
      <!-- An element that indicates we are at the bottom of the content -->
      <div id="bottomStopper" class="paper-font-headline vertical layout center">
        <preordain-status status="loading"></preordain-status>
        <div>Loading More!</div>
      </div>
      <div id="bottomPadding"></div>
  </div>
  </template>


</dom-module>

<script src="preordain-set-gallery.js"></script>
