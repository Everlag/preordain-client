<link rel="import" href="preordain-set-gallery/preordain-set-gallery.html">

<dom-module id="preordain-set-view">

  <style>
    :host {
      display: block;
    }

    .fancyGrid { 
      padding: .5vw;
      display: -ms-flexbox;
      -ms-flex-wrap: wrap;
      -ms-flex-direction: column;
      -webkit-flex-flow: row wrap; 
      flex-flow: row wrap; 
      display: -webkit-box;
      display: flex;
    }
    .fancyGrid .container { 
      -webkit-box-flex: auto;
      -ms-flex: auto;
      flex: auto; 
      padding: 0.05em;
      max-width: 250px; 
      position: relative;
    }
    .fancyGrid img { 
      width: 100%; 
      height: auto; 
    }
    .fancyGrid .fancyText{
      color: white;
      background-color: rgba(0,0,0, 0.5);
      padding-top: 0.2em;
      padding-left: 0.2em;
      padding-right: 0.4em;
      position: absolute;
      font-size: 1.1em !important;
    }
    .fancyGrid .bottomButton{
      position: absolute;
      bottom: 15%;
      right: 5%;
    }
    @media screen and (max-width: 400px) {
      header div { margin: 0; }
      header { padding: 0; }
    }

    paper-button{
      text-transform: none;
      background: var(--primary-background-color);
      color: var(--primary-text-color);
      opacity: 0.65;
      transition: opacity .25s ease-in-out;
     -moz-transition: opacity .25s ease-in-out;
     -webkit-transition: opacity .25s ease-in-out;
    }
    paper-button:hover{
      opacity: 1;
    }

  </style>

  <template>

  <!-- Basic info including EV and set symbol -->
  <preordain-set-info name="[[name]]"></preordain-set-info>

  <!-- A gallery of every card in the set over $1 -->
  <preordain-set-gallery name="[[name]]"></preordain-set-gallery>
  </template>


</dom-module>

<script src="preordain-set-view.js"></script>
