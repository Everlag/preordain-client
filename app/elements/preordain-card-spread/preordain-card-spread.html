<dom-module id="preordain-card-spread">

  <style>
    :host {
      display: block;
    }

    mtg-set-symbol{
      height: 1.7em;
      width: 1.7em;
      padding-right: 0.2em;
    }
  </style>

  <template>

    <mtg-card-data name="{{name}}" on-data="freshData"></mtg-card-data>
    
    <div class="vertical layout center paper-font-headline">Spread</div>
    <div class="horizontal layout center-justified paper-font-caption">
      <span>[[primary]]</span>:<span>[[secondary]]</span>
    </div>

    <div class="vertical layout center">
      <div>
        <template is="dom-repeat" items="[[Printings]]">
          <div>
            <div class="horizontal layout">
              <mtg-set-symbol set="[[item]]"></mtg-set-symbol>
              <preordain-price>
                <price-spread name="[[name]]" set="[[item]]"></price-spread>
              </preordain-price>
            </div>
          </div>
        </template>
      </div>
    </div>


  </template>

</dom-module>

<script src="preordain-card-spread.js"></script>
