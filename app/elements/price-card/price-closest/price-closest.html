<link rel="import" href="../price-card.html">

<dom-module id="price-closest">

  <style>
    :host {
      display: none;
    }
  </style>

  <template>

  <price-card name='{{name}}' set="{{set}}" closest="{{closest}}"
                on-price="gotPrice"
                closest-match></price-card>

  </template>

</dom-module>

<script src="price-closest.js"></script>
