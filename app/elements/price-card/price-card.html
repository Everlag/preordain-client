<dom-module id="price-card">

  <style>
    :host {
      display: none;
    }
  </style>

  <template>

    <iron-ajax
        id="ajax"
        url="{{_url}}"
        handle-as="json"
        on-response="hresponse"
        debounce-duration="300">
    </iron-ajax>

    <iron-signals on-iron-signal-source-change="_facetChanged">

  </template>

</dom-module>

<script src="price-card.js"></script>
