<link rel="import" href="../price-card.html">

<dom-module id="price-spread">

  <style>
    :host {
      display: none;
    }
  </style>

  <template>

  <price-card name='{{name}}' set="{{set}}"
  source="[[primary]]" on-price="gotPrice"
  latest-specific></mtg-card-price>
  <price-card name='{{name}}' set="{{set}}"
  source="[[secondary]]" on-price="gotPrice"
  latest-specific></mtg-card-price>

  </template>

</dom-module>

<script src="price-spread.js"></script>
