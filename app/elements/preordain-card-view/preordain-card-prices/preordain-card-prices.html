<link rel="import" href="preordain-price-graph/preordain-price-graph.html">

<dom-module id="preordain-card-prices">

  <style>
    :host {
      display: block;
    }
  </style>

  <template>

    <preordain-printing-selector
    name="[[name]]" set="{{set}}"
    selected="{{_selected}}"
    ></preordain-printing-selector>

    <preordain-price-graph name="[[name]]" set="[[_selected]]"></preordain-price-graph>

  </template>


</dom-module>

<script src="preordain-card-prices.js"></script>
