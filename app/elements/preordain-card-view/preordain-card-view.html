<dom-module id="preordain-card-view">

  <style>
    :host {
      display: block;
    }
  </style>

  <template>


    <iron-media-query query="(min-width: 600px)" query-matches="{{big}}"></iron-media-query>

    <iron-media-query query="(min-width: 1281px)" query-matches="{{massive}}"></iron-media-query>

    <div horizontal$="{{big}}">
      <div class="flex horizontal layout center-justified">
        <mtg-card name="{{name}}" class="flex"></mtg-card>
      </div>
      <preordain-card-info name='{{name}}' class="flex"></preordain-card-info>
      <!-- Show off the spread beside the context if there's room -->
      <template is="dom-if" if="[[massive]]">
        <preordain-card-spread class="flex" name="{{name}}"></preordain-spread>
      </template>
    </div>
    <preordain-card-prices name="[[name]]" set="{{set}}"></preordain-card-prices>
    <!-- Show off the spread under the pricing info if there isn't room -->
    <template is="dom-if" if="[[!massive]]">
      <preordain-card-spread class="flex" name="{{name}}"></preordain-spread>
    </template>
  </template>

  <style>

    div[horizontal]{
       @apply(--layout-horizontal);
    }

  </style>

</dom-module>

<script src="preordain-card-view.js"></script>
