<dom-module id="preordain-card-prices">

  <style>
    :host {
      display: block;
    }
  </style>

  <template>

    <mtg-card-data name="[[name]]" on-data="newData"></mtg-card-data>
    
    <paper-radio-group selected="{{_selected}}">
      <template is="dom-repeat" items="{{_printings}}">
        <paper-radio-button name="{{item}}">
        <span>{{item}}</span>
        <preordain-price>
          <price-latest name="[[name]]" set="[[item]]"></price-latest>
        </preordain-price>
        </paper-radio-button>
      </template>
    </paper-radio-group>

    <price-graph name="[[name]]" set="[[_selected]]"></price-graph>

  </template>


</dom-module>

<script src="preordain-card-prices.js"></script>
