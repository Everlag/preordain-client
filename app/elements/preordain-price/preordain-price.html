<!--
  Sample usage:
    <preordain-price>
      <price-latest-highest name='Fear' mkm-source></price-latest-highest>
    </preordain-price>

  <preordain-price show-usd>
      <price-latest-lowest name='Tarmogoyf' mkm-source></price-latest-lowest>
    </preordain-price>
-->

<dom-module id="preordain-price">

  <style>
    :host {
      display: block;
    }

    span{
      padding: 0em;
      margin: 0em;
    }

    #price{
      margin-left: -0.2em;
    }
    #sign{
      margin-right: -0.2em;
    }

  </style>

  <template>

   <content id='content'></content>

   <span>
    <template is="dom-if" if="{{negative}}">
      <span id="sign">-</span>
    </template>
    <span>$</span>
    <template is="dom-if" if="{{noPrice}}">
      <span>?</span>
    </template>
    <template is="dom-if" if="{{hasPrice}}">
      <span id="price">{{displayPrice}}</span>
    </template>
    <template is="dom-if" if="{{showUsd}}">
      <span>USD</span>
    </template>
   </span>

  </template>

</dom-module>

<script src="preordain-price.js"></script>
