<dom-module id="misc-typeahead-line">

  <style>
    :host{
      display: block;
    }

    mtg-set-symbol{
      height: 1.7em;
      width: 1.7em;
    }
  </style>

  <template>

    <div>
      <div class="horizontal layout">
        <span>{{suggestion}}</span>
        <div class="flex"></div>
        <template is="dom-if" if="{{_set}}">
          <mtg-set-symbol id="setSymbol"
          set="[[suggestion]]"></mtg-set-symbol>
        </template>
      </div>
      <template is="dom-if" if="{{_showPrices}}">
        <div class="horizontal layout">
          
          Low:
          <preordain-price>
            <price-latest-lowest name='{{suggestion}}'></price-latest-lowest>
          </preordain-price>
          <div class="flex"></div>
          High:
          <preordain-price>
            <price-latest-highest name='{{suggestion}}'></price-latest-highest>
          </preordain-price>
          
          

        </div>
      </template>
    </div>

  </template>

</dom-module>

<script src="misc-typeahead-line.js"></script>
