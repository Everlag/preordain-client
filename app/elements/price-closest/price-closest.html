<dom-module id="price-closest">

  <style>
    :host {
      display: none;
    }
  </style>

  <template>

  <mtg-card-price name='{{name}}' set="{{set}}" closest="{{closest}}"
                on-price="gotPrice"
                closest-match></mtg-card-price>

  </template>

</dom-module>

<script src="price-closest.js"></script>
