<dom-module id="preordain-home">

  <style>
    :host {
      display: block;
    }

    paper-material {
      border-radius: 2px;
      height: 100%;
      padding: 16px 0 16px 0;
      width: calc(98.66% - 16px);
      margin: 16px auto;
      background: white;
    }

    /* Tablet+ */
    @media (min-width: 601px) {

      paper-material {
        width: calc(98% - 46px);
        margin-bottom: 32px;
        padding-left: 30px;
        padding-right: 30px;
      }
    }

    /* Small */
    @media (max-width: 600px) {

      paper-material {
        --menu-container-display: none;
        width: calc(97.33% - 32px);
        padding-left: 16px;
        padding-right: 16px;
      }
    }

    /*Readability*/
    preordain-md{
      max-width: 55em;
    }

    #survey{
      width: 100%;
      height: 900px;
    }

  </style>

  <template>

    <paper-material elevation="1">
      <preordain-md work="announce"></preordain-md>
    </paper-material>
    <paper-material elevation="1">
      <iframe id="survey" src="https://docs.google.com/forms/d/1F3l77EKYEWtLNpBZLYRAXkCom06O5NbQu5bdjDuDsIs/viewform?embedded=true"frameborder="0" marginheight="0" marginwidth="0">Loading Survey!</iframe>
    </paper-material>
  
  </template>


</dom-module>

<script src="preordain-home.js"></script>
